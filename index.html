<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <header>
            <div class="logo">FAKEFLIX</div>
            <div class="navitms">
                <ul>
                    <li>Home</li>
                    <li>Movies</li>
                    <li>TV show</li>
                    <li>Top IMDB</li>
                </ul>
            </div>
        </header>
        <div class="brand">
            FAKEFLIX
        </div>
        <div class="search">
            <input id="search-input" type="text" placeholder="Top-searches : John Wick 4">
            <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="errordisp">Please enter the movie name !!!</div>
        <div id="movie-results">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
